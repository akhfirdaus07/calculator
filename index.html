<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="display">*DISPLAY NUMBER*</div>
        <div class="buttons">
            <button class="num num7">7</button>
            <button class="num num8">8</button>
            <button class="num num9">9</button>
            <button class="operator opDivide">/</button>
            <button class="operator opMod">%</button>
        </div>
        <div class="buttons">
            <button class="num num4">4</button>
            <button class="num num5">5</button>
            <button class="num num6">6</button>
            <button class="operator opMultiply">x</button>
            <button class="tool undo">Undo</button>
        </div>
        <div class="buttons">
            <button class="num num1">1</button>
            <button class="num num2">2</button>
            <button class="num num3">3</button>
            <button class="operator opSubtract">-</button>
            <button class="tool clear">Clear</button>
        </div>
        <div class="buttons">
            <button class="num plusMinus">+/-</button>
            <button class="num num0">0</button>
            <button class="num decimal">.</button>
            <button class="operator opAdd">+</button>
            <button class="tool equal">=</button>
        </div>
    </div>
</body>
