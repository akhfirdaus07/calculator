<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
            <button class="num num7"></button>
            <button class="num num8"></button>
            <button class="num num9"></button>
            <button class="operator opDivide"></button>
            <button class="operator opMod"></button>
        </div>
        <div class="buttons">
            <button class="num num4"></button>
            <button class="num num5"></button>
            <button class="num num6"></button>
            <button class="operator opMultiply"></button>
            <button class="tool undo"></button>
        </div>
        <div class="buttons">
            <button class="num num1"></button>
            <button class="num num2"></button>
            <button class="num num3"></button>
            <button class="operator opSubtract"></button>
            <button class="tool clear"></button>
        </div>
        <div class="buttons">
            <button class="num plusMinus"></button>
            <button class="num num0"></button>
            <button class="num decimal"></button>
            <button class="operator opAdd"></button>
            <button class="tool equal"></button>
        </div>
    </div>
</body>
</html>
